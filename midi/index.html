<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midi</title>
    <link rel="stylesheet" href="style.css">
    <script src="min.js" defer></script>
</head>
<body>
    <div class="main-con">
        <div class="piano">
            <div data-note="C" class="key-white">C</div>
            <div data-note="C#" class="key-black">C#</div>
            <div data-note="D" class="key-white">D</div>
            <div data-note="D#" class="key-black">D#</div>
            <div data-note="E" class="key-white">E</div>
            <div data-note="F" class="key-white">F</div>
            <div data-note="F#" class="key-black">F#</div>
            <div data-note="G" class="key-white">G</div>
            <div data-note="G#" class="key-black">G#</div>
            <div data-note="A" class="key-white">A</div>
            <div data-note="A#" class="key-black">A#</div>
            <div data-note="B" class="key-white">B</div>
            <div data-note="C" class="key-white">C</div>
        </div>
    </div>
</body>
</html>
